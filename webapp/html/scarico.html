        Codice articolo:

        <select name="t_articolo" id="tgl">

        </select>

    </div>

    </br>

        <select name="t_articolo" id="tgl">

    </div>

    <div id = "pa_articolo">

    </div>

    </br>

    </div>

    </br>

    <div id = "pv_articolo">

        Prezzo al dettaglio: €

        <input type = "text" name = "pv_articolo" id = "prz_v" oninput="this.value = this.value.replace(/[^0-9.]/g, '');">

    </br>

    <div id = "sv_articolo">

        Scontro alla vendita: %

    </br>

    </div>
